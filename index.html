<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee | Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <h1 id="title">ライトコーヒー <sup>™</sup></h1>
        <p id="text">高サヲ天被タルコ以会ふべぱ温後ごん況非せンょ移択まぞにみ問郎きばたド額清ッ海負氷ぼ被将ミ杉知わぱうぐ禁田ニ提辞報亀欄て。</p>
    </div>
    <div class="right-container">
        
        <section id="form-container">
            <legend><h2>開始する</h2></legend>
            <div id="first">
                <label for="first-name"></label>
                <input type="text" name="first-name" id="first-name" placeholder=
                "*FIRST NAME" 
                required>
                <div></div>
            </div>
            <div id="last">
                <label for="last-name"></label>
                <input type="text" name="last-name" id="last-name" placeholder=
                "*LAST NAME" 
                required>
                <div></div>
            </div>
            <div id="email"></label>
                <input type="email" name="user-email" id="user-email" placeholder=
                "*EMAIL" 
                required>
                <div></div>
            </div>
            <div id="phone">
                <label for="cell-phone"></label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=
                "*PHONE" 
                required>
                <div></div>
            </div>
            <div id="pwd">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder=
                "*PASSWORD" 
                required>
            </div>
            <div id="con-pwd">
                <label for="con-password"></label>
                <input type="password" id="con-password" name="con-password" placeholder=
                "*CONFIRM PASSWORD"
                required>
            </div>
            <div id="btn">
                <Button type="submit" id="submit-btn">
                    提出
                </Button>
            </div>
            
          </section>
          
    </div>


    <script src="script.js"></script>
</body>
</html>
